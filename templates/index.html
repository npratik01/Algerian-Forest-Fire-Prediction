<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algerian Forest Fire Prediction</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .hero-container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
        max-width: 600px;
        animation: fadeInUp 1s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fire-icon {
        font-size: 4rem;
        color: #ff6b6b;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #ff6b6b, #ffa500);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .cta-button {
        display: inline-block;
        padding: 1rem 2rem;
        background: linear-gradient(45deg, #ff6b6b, #ffa500);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
      }

      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
      }

      .feature {
        text-align: center;
        padding: 1rem;
      }

      .feature i {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #ffa500;
      }

      .feature h3 {
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }

      .feature p {
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="hero-container">
      <i class="fas fa-fire fire-icon"></i>
      <h1>Algerian Forest Fire Prediction</h1>
      <p class="subtitle">
        Advanced AI-powered prediction system for forest fire risk assessment
      </p>

      <a href="/predict_data" class="cta-button">
        <i class="fas fa-chart-line"></i> Start Prediction
      </a>

      <div class="features">
        <div class="feature">
          <i class="fas fa-brain"></i>
          <h3>AI Powered</h3>
          <p>Machine learning algorithms</p>
        </div>
        <div class="feature">
          <i class="fas fa-tachometer-alt"></i>
          <h3>Real-time</h3>
          <p>Instant predictions</p>
        </div>
        <div class="feature">
          <i class="fas fa-shield-alt"></i>
          <h3>Reliable</h3>
          <p>Accurate risk assessment</p>
        </div>
      </div>
    </div>
  </body>
</html>
